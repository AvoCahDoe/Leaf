  <button
    (click)="onToggleManualGeo()"
    [class]="
      isManualGeoModeActive
        ? 'group flex items-center gap-3 px-4 py-3 bg-green-500/95 backdrop-blur-sm text-white rounded-xl shadow-lg border border-green-400/20 hover:bg-green-600 hover:shadow-xl transition-all duration-300 hover:-translate-y-0.5 active:translate-y-0 text-sm font-medium'
        : 'group flex items-center gap-3 px-4 py-3 bg-white/95 backdrop-blur-sm text-gray-800 rounded-xl shadow-lg border border-white/20 hover:bg-white hover:shadow-xl transition-all duration-300 hover:-translate-y-0.5 active:translate-y-0 text-sm font-medium'
    "
  >
    <svg
      class="w-5 h-5 group-hover:scale-110 transition-transform"
      [class]="isManualGeoModeActive ? 'text-white' : 'text-indigo-600'"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
      />
    </svg>
    <span class="hidden sm:inline">
      {{ isManualGeoModeActive ? "Arrêter Geo" : "Manual Geo" }}
    </span>
  </button>
