<form (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Info Section -->
  <div class="bg-gray-50 rounded-xl p-5 border border-gray-200">
    <h3
      class="text-sm font-semibold text-gray-900 uppercase tracking-wide mb-4 flex items-center gap-2"
    >
      <svg
        class="w-4 h-4 text-blue-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      Informations
    </h3>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Nom *</label
        >
        <input
          [(ngModel)]="newMarkerName"
          name="name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="Nom du marqueur"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Activité</label
        >
        <input
          [(ngModel)]="newActivity"
          name="activity"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="Type d'activité"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Forme juridique</label
        >
        <select
          [(ngModel)]="newForm"
          name="form"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white appearance-none bg-[url('data:image/svg+xml,%3csvg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 20 20\'%3e%3cpath stroke=\'%236b7280\' stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'1.5\' d=\'m6 8 4 4 4-4\'/%3e%3c/svg%3e')] bg-[position:right_0.5rem_center] bg-no-repeat bg-[size:1.5em_1.5em] pr-10"
        >
          <option value="">-- Choisir --</option>
          <option value="COOPERATIVE">Coopérative</option>
          <option value="ENTREPRISE">Entreprise</option>
          <option value="ASSOCIATION">Association</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Location Section -->

      Localisation

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"

        <input
          [(ngModel)]="newPostcode"
          name="postcode"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="20000"
        />
      </div>
      <div class="md:col-span-2">

      <div>

          >Latitude</label
        >
        <input

          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"

  <!-- Contact Section -->
  <div class="bg-gray-50 rounded-xl p-5 border border-gray-200">
    <h3
      class="text-sm font-semibold text-gray-900 uppercase tracking-wide mb-4 flex items-center gap-2"
    >
      <svg
        class="w-4 h-4 text-purple-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
        />
      </svg>
      Contact
    </h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Téléphone</label
        >
        <input
          [(ngModel)]="newPhone"
          name="phone"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="+212 6 XX XX XX XX"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Fax</label>
        <input
          [(ngModel)]="newFax"
          name="fax"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="+212 5 XX XX XX XX"
        />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Email</label
        >
        <input
          type="email"
          [(ngModel)]="newEmail"
          name="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="contact@example.com"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">RC</label>
        <input
          [(ngModel)]="newRc"
          name="rc"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="Registre Commerce"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">ICE</label>
        <input
          [(ngModel)]="newIce"
          name="ice"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="Identifiant Commun Entreprise"
        />
      </div>
    </div>
  </div>
  <!-- Ajoutez cette section ou intégrez les champs dans une section existante -->
  <!-- Exemple : Nouvelle section -->
  <div class="bg-gray-50 rounded-xl p-5 border border-gray-200 mt-6">
    <h3
      class="text-sm font-semibold text-gray-900 uppercase tracking-wide mb-4 flex items-center gap-2"
    >
      <svg
        class="w-4 h-4 text-indigo-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <!-- Icône de graphique ou finance -->
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
        />
      </svg>
      Informations Financières & Supplémentaires
    </h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Nombre d'Employés</label
        >
        <input
          type="number"
          [(ngModel)]="newNombreEmployes"
          name="nombreEmployes"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="Nombre d'employés"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Chiffre d'Affaires (DH)</label
        >
        <input
          type="number"
          [(ngModel)]="newChiffreAffaires"
          name="chiffreAffaires"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="Chiffre d'affaires"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Date de Création</label
        >
        <input
          type="date"
          [(ngModel)]="newDateCreation"
          name="dateCreation"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Identifiant Bourse</label
        >
        <input
          [(ngModel)]="newIdentifiantBourse"
          name="identifiantBourse"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="Identifiant bourse"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Nombre de Clients Actifs</label
        >
        <input
          type="number"
          [(ngModel)]="newNombreClientsActifs"
          name="nombreClientsActifs"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
          placeholder="Nombre de clients actifs"
        />
      </div>
    </div>
  </div>

  <!-- Form Actions -->
  <div class="flex gap-3 pt-4 border-t border-gray-200">
    <button
      type="submit"
      class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 px-6 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-800 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 active:translate-y-0"
    >
      Ajouter le Marqueur
    </button>
  </div>
</form>
