<div class="border-t border-gray-200 pt-6">
  <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
    <svg
      class="w-5 h-5 text-blue-600"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 10h16M4 14h16M4 18h16"
      />
    </svg>
    Marqueurs Existants
  </h3>
  <div class="space-y-3 max-h-64 overflow-y-auto">
    <!-- Use the MarkerListItemComponent for each marker -->
    <app-marker-list-item
      *ngFor="let marker of markers; let i = index; trackBy: trackById"
      [marker]="marker"
      [index]="i"
      (centerOnMarker)="onCenterMarker($event)"
      (removeMarker)="onRemoveMarker($event)"
    >
    </app-marker-list-item>

    <div *ngIf="markers.length === 0" class="text-center py-8 text-gray-500">
      <svg
        class="w-12 h-12 mx-auto mb-3 text-gray-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
        />
      </svg>
      <p>Aucun marqueur ajout√©</p>
    </div>
  </div>
</div>
